<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/rollsData.js"></script>
  <script defer src="js/app.js"></script>
</head>

<div class="border1">
<body>

  <!-- header section where I add picture and nav links -->

  <div class="flexbox">
    <div class="header">
      <a href="./productgallery.html">
        <img class="headerpicture" src="logo/logo-01.svg" alt="bun shop logo" /></a>
    </div>
    <div class="containerbigger">
      <div class="headertext">
        <a class="transparentlinkproduct" href="productgallery.html">PRODUCTS</a>
        <a class="transparentlink" href="shoppingcart.html">CART</a>
      </div>
      <div class="border"></div>
      <div class="container2">
        <span class="largertext"></span>
      </div>
    </div>
  </div>


  <!-- body section where I create options and flexboxes -->

  <div class="container">
    <div class="containersmall">
      <img class="productpicture2" src="" alt="original cinnamon roll" />
    </div>

    <div class="centerproducts">
      <div class="leftcenter">
        Customize our delicious, <div>hand-made cinnamon roll to </div>
        <div>your liking!</div>
        <div class="margindown"></div>
        <label for="glazings">Glazing:</label>
        <div></div>
        <select name="glazings" id="glazings">
        </select>
        <div class="margindownless"></div>
        <label for="packsize">Packsize:</label>
        <div></div>
        <select name="packsize" id="packsize">
        </select>
        <div class="margindown"></div>
        <div class="cartflex">
          <div id="price"></div>
          <button class="highlightedcart1" onclick="addtocart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</div>

</html>
